<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <picture class="card_image">
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/image-product-desktop.jpg"
          />
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence perfume bottle"
          />
        </picture>

        <div class="content">
          <span class="category">Perfume</span>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <span class="discount">$149.99</span>
            <span class="original">$169.99</span>
          </div>

          <button type="button">
            <img
              src="./assets/images/icon-cart.svg"
              alt="Cart icon"
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
